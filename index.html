<script type="module">
    // (Firebase 설정 부분 생략)

    // ✅ 비밀번호 체크 (1214 고정 버전)
    window.checkPassword = () => {
        const input = document.getElementById('pw-input').value.trim();
        // 팁: 아직 업데이트가 안 된 경우 2026을 넣어보시고, 되면 1분만 더 기다려주세요.
        if (input === "1214") {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            localStorage.setItem('trip_auth', 'true'); // 한 번 로그인하면 유지됨
        } else {
            alert("가족 암호(4자리)를 다시 확인해 주세요.");
            document.getElementById('pw-input').value = "";
        }
    };

    // 페이지 열릴 때 이미 로그인했는지 확인
    window.onload = () => {
        if(localStorage.getItem('trip_auth') === 'true') {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
        }
    };
</script>
